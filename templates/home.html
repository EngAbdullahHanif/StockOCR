{% extends 'base.html' %}
{% block title %}
  Home Page 
{% endblock title %}

{% block page_title %}
  Add Project
{% endblock page_title %}


{% block content %}
  <div class="row">
      <div class="  col-md-12">
          <div class="card-body">
            <form method="post" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row" style="margin-top:50px;">
                <div class="form-group col-md-4 col-lg-4">
                  <label for="project_name">Project Title</label>
                  <input type="text" class="form-control" name="project_name" placeholder="Project Title" id="project_name" required>
                </div>
                <div class="form-group col-md-4 col-lg-4">
                  <label for="type">Device Type</label>
                  <select class="form-control" id="type" name="item_type" required>
                  <option></option>
                  {% for project_obj in project_objs %}
                    <option value="{{ project_obj.item_type }}">{{ project_obj.item_type }}</option>
                  {% endfor %}
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12 col-lg-12">
                  <label for="project_description">Project Description</label>
                  <textarea name="project_description" class="form-control" id="project_description" cols="50" rows="2" placeholder="Project Description"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-4 col-lg-4">
                  <label for="mac_img">Images</label>
                  <br>
                  <input type="file" name="mac_img" class="" id="mac_img" accept="/" required multiple  >
                </div>
              </div>
              
              <div class="submit-btn mt-5" >
                <input type="submit" value="Add Project" name="submit" class="btn btn-primary">
              </div>      
            </form>
          </div>
      </div>
  </div>    
{% endblock content %}
